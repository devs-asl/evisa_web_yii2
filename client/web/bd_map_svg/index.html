<!doctype html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <link href="bd_map_svg/styles.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="bd-map-container">
      <img src="bd_map_svg\bd_map.svg" class="bd-map-svg svg" alt="BD Map SVG">

      <div class="bd-map-sprite-area">
        <img class="bd-map-sprite" src="bd_map_svg\bd_map_sprites.png" alt="sprite">

        <img class="bd-map-sprite sprite-img khu" data-id="khu" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
        <img class="bd-map-sprite sprite-img raj" data-id="raj" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
        <img class="bd-map-sprite sprite-img ran" data-id="ran" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
        <img class="bd-map-sprite sprite-img syl" data-id="syl" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
        <img class="bd-map-sprite sprite-img ctg" data-id="ctg" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
        <img class="bd-map-sprite sprite-img bar" data-id="bar" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
        <img class="bd-map-sprite sprite-img dha" data-id="dha" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
        <img class="bd-map-sprite sprite-img mym" data-id="mym" src="bd_map_svg\bd_map_sprites.png" alt="sprite">
      </div>
  </div>

  <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button> -->

  <!-- Modal -->
  <div class="modal fade" id="bd-map-modal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div> -->
      </div>
      
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-2.1.4.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"
  >
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="bd_map_svg\svg.js"></script>
  <script type="text/javascript" src="bd_map_svg\scripts.js?v=1.01"></script>
</body>
</html>
